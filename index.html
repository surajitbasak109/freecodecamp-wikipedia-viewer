<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Wikisearch</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h2 class="wh text-center">Wikisearch</h2>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
                <form class="form-inline" id="wiki_form" autocomplete="off">
                   <div class="form-group">
                       <a href="javascript:void(window.open('https://en.wikipedia.org/wiki/Special:Random'));" class="btn btn-primary" id="random_wiki">Random Wiki</a>
                   </div>
                    <div class="search-container form-group">
                        <label class="query-label" for="query"><i class="fa fa-search"></i></label>
                        <input class="form-control" type="search" name="query" id="query" placeholder="Search Wiki">
                    </div>
                    <button class="btn btn-success" id="search_submit">Search</button>
                </form>
                <div class="shw">                            
                   <a href="#" id="search_handler"><i class="fa fa-search"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">        
        <div class="row">
            <div class="col-lg-12">
                <div id="search_result" class="text-center"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="wiki_result"></div>
            </div>
        </div>
    </div>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="footer-inner text-center">
                    Wikipedia Viewer <i class="fa fa-heart"></i> <a href="https://www.freecodecamp.com">Free Code Camp</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Scripts -->
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <!-- Script for app -->
    <script src="app.js"></script>
</body>

</html>
